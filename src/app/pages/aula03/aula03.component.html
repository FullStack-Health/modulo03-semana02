<div class="container">
    <div class="card">
        <h1>Listagem de Pacientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Favorito</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                @for (paciente of pacientes; track paciente.id){
                    <tr>
                        <td>{{ paciente.nome }}</td>
                        <td>{{ paciente.dataNascimento }}</td>
                        <td>{{ paciente.telefone }}</td>
                        <td>{{ paciente.email }}</td>
                        <td>{{ paciente.favorito }} </td>
                        <td class="cursor-click" (click)="redirectTo(paciente.id)"> ➡️ </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
